server {
    listen 4001;
    listen [::]:4001;
    server_name _;

    # Align with backend multipart limit (100MB) + a small buffer.
    client_max_body_size 120m;

    # ----------------------------------------------------------------------------
    # WebSocket (backend) - keep it under /api/v1 to avoid colliding with room paths
    # ----------------------------------------------------------------------------
    location = /api/v1/ws {
        proxy_pass http://elizabeth-backend:4092;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
        proxy_buffering off;
    }

    # ----------------------------------------------------------------------------
    # Backend API (Axum)
    # ----------------------------------------------------------------------------
    location ^~ /api/v1/ {
        proxy_pass http://elizabeth-backend:4092;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ----------------------------------------------------------------------------
    # Frontend (Next.js)
    # ----------------------------------------------------------------------------
    location / {
        proxy_pass http://elizabeth-frontend:4001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
