app:
  server:
    addr: 0.0.0.0
    port: 4092
  logging:
    level: debug
  database:
    url: sqlite:/app/data/app.db?mode=rwc
    max_connections: 20
    min_connections: 1
    journal_mode: delete
  storage:
    root: /app/storage/rooms
  jwt:
    secret: elizabethelizabethelizabethelizabethelizabeth # pragma: allowlist secret
    ttl_seconds: 7200
    leeway_seconds: 5
    refresh_ttl_seconds: 604800
    max_refresh_count: 10
    cleanup_interval_seconds: 86400
    enable_refresh_token_rotation: true
  room:
    max_size: 52428800
    max_times_entered: 100
  upload:
    reservation_ttl_seconds: 3600
  middleware:
    tracing:
      enabled: true
      level: info
      include_headers: false
      include_body: false
    request_id:
      enabled: true
      header_name: X-Request-Id
      generate_if_missing: true
    compression:
      enabled: true
      min_content_length: 1024
    cors:
      enabled: true
      allowed_origins:
        - "*"
      allowed_methods:
        - GET
        - POST
        - PUT
        - DELETE
        - OPTIONS
      allowed_headers:
        - "*"
      allow_credentials: false
      max_age: 3600
      expose_headers: []
    security:
      enabled: true
      content_type_options: true
      frame_options: DENY
      xss_protection: 1; mode=block
      strict_transport_security: max-age=31536000; includeSubDomains
      referrer_policy: strict-origin-when-cross-origin
    rate_limit:
      enabled: true
      per_second: 20
      burst_size: 40
      cleanup_interval_seconds: 60
